# GitHub Actions मा Node.js प्रोजेक्टलाई Pages मा Deploy गर्ने workflow
name: Deploy React/Vite App to Pages

on:
  # 'main' branch मा push हुँदा यो workflow चल्नेछ
  push:
    branches: ["main"]
  # Actions tab बाट manually चलाउन मिल्नेछ
  workflow_dispatch:

# GitHub Pages मा deploy गर्नको लागि आवश्यक Permissions सेट गरिएको छ
permissions:
  contents: read
  pages: write
  id-token: write

# एक पटकमा एउटा मात्र deployment चल्नेछ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # १. Node.js (Version 20) सेट अप गर्ने
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # तपाईंको प्रोजेक्टको आवश्यकता अनुसार version परिवर्तन गर्न सकिन्छ
      
      # २. आवश्यक dependencies इन्स्टल गर्ने
      - name: Install dependencies
        run: npm install
        
      # ३. प्रोजेक्टलाई 'npm run build' कमाण्ड चलाएर build गर्ने
      - name: Build project
        run: npm run build
        
      # ४. build folder (dist) लाई artifact को रूपमा तयार गर्ने
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Vite/Vue प्रोजेक्टमा 'dist' फोल्डर बन्ने हुनाले सोही नाम प्रयोग गरिएको छ
          static_site_root: 'dist' 

      # ५. artifact अपलोड गर्ने
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist' 
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 'deploy' job 'build' job सफलतापूर्वक पूरा भएपछि मात्र चल्नेछ
    steps:
      # ६. GitHub Pages मा deploy गर्ने
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
